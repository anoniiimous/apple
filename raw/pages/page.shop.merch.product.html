<blocks>
    <block class="gap-60px padding-4vw" data-merch="2">
        <header>
            <card class="line-height-50px">
                <row class="align-items-center">
                    <box data-href="/shop">
                        <section>
                            <text>Shop</text>
                        </section>
                    </box>
                    <box>
                        <section>
                            <ico>
                                <n class="gg-chevron-right"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text placeholder="Title" data-value="post.title"></text>
                        </section>
                    </box>
                </row>
            </card>
        </header>
        <column>
            <card class="align-items-center gap-50px width-100pct" data-columns="2">
                <column>
                    <box>
                        <section>
                            <picture class="width-100pct">
                                <img data-value="post.image">
                            </picture>
                        </section>
                    </box>
                </column>
                <form class="display-flex flex-direction-column gap-50px">
                    <box class="gap-20px">
                        <header>
                            <text class="font-size-2pt8rem font-weight-bolders" placeholder="Product Title" value="post.title"></text>
                        </header>
                        <column>
                            <text class="font-size-24px" placeholder="$0.00" value="post.pricing"></text>
                        </column>
                    </box>
                    <box class="gap-20px">
                        <header>
                            <text class="text-transform-uppercase">Description</text>
                        </header>
                        <column class="gap-20px">
                            <text placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." value="post.description"></text>
                        </column>
                    </box>
                    <box class="gap-20px">
                        <header>
                            <text class="text-transform-uppercase">Details</text>
                        </header>
                        <column class="gap-20px">
                            <text placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." value="post.description"></text>
                        </column>
                    </box>
                    <box class="background-color-a8a6a1 color-fff font-weight-bolder padding-20px text-align-center">
                        <label class="text-transform-uppercase">
                            <span>Add To Cart</span>
                            <input type="submit">
                        </label>
                    </box>
                </form>
            </card>
        </column>
    </block>
</blocks>
