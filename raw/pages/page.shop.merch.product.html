<blocks>
    <block class="gap-60px padding-4vw" data-merch="2">
        <header>
            <card class="line-height-50px">
                <row class="align-items-center">
                    <box data-href="/shop">
                        <section>
                            <text>Shop</text>
                        </section>
                    </box>
                    <box>
                        <section>
                            <ico>
                                <n class="gg-chevron-right"></n>
                            </ico>
                        </section>
                    </box>
                    <box>
                        <section>
                            <text placeholder="Title" data-value="post.href"></text>
                        </section>
                    </box>
                </row>
            </card>
        </header>
        <column>
            <card class="align-items-flex-start gap-50px width-100pct" data-768px-columns="1" data-columns="2">
                <column>
                    <box>
                        <section>
                            <picture class="width-100pct">
                                <img data-value="post.image">
                            </picture>
                        </section>
                    </box>
                </column>
                <form class="display-flex flex-direction-column gap-50px" onsubmit="controller.product.cart(event)">
                    <box class="gap-20px">
                        <header>
                            <text class="font-size-2pt8rem font-weight-bolders" placeholder="Title" data-value="post.title"></text>
                        </header>
                        <column>
                            <text class="font-size-24px" placeholder="$0.00" data-value="post.pricing"></text>
                        </column>
                    </box>
                    <box class="gap-20px">
                        <header>
                            <text class="text-transform-uppercase">Description</text>
                        </header>
                        <column class="gap-20px">
                            <text placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." data-value="post.description"></text>
                        </column>
                    </box>
                    <box class="gap-20px">
                        <header>
                            <text class="text-transform-uppercase">Details</text>
                        </header>
                        <column class="gap-20px">
                            <text placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." data-value="post.details"></text>
                        </column>
                    </box>
                    <box class="background-color-fff gap-0px">
                        <column class="gap-20px margin-10px" data-value="post.traits"></column>
                        <template>
                            <column>
                                <field class="border-bottom-1px-solid display-flex height-36px line-height-36px width-50pct">
                                    <row class="align-items-center justify-content-center padding-x-10px width-100pct">
                                        <text class="flex-1" placeholder="Attribute"></text>
                                    </row>
                                </field>
                                <dropdown class="align-items-center border-1px-solid border-radius-0px display-flex height-50px justify-content-center line-height-500px width-50pct">
                                    <row class="align-items-center justify-content-center padding-x-10px width-100pct" data-tap="controller.product.traits(event.target.closest('dropdown'))">
                                        <text class="flex-1" placeholder="Value"></text>
                                        <ico>
                                            <n class="gg-chevron-down"></n>
                                        </ico>
                                    </row>
                                    <group data-display="none"></group>
                                    <template>
                                        <box class="flex-1">
                                            <row class="align-items-center justify-content-center width-100pct">
                                                <text class="align-items-center display-flex flex-1">
                                                    <ico class="border-2px-solid border-color-ccc border-radius-50px" data-height="20px" data-width="20px"></ico>
                                                    <span class="display-flex flex-1 height-36px line-height-36px padding-x-10px"></span>
                                                </text>
                                            </row>
                                        </box>
                                    </template>
                                </dropdown>
                            </column>
                        </template>
                    </box>
                    <box class="gap-20px">
                        <header>
                            <text class="text-transform-uppercase">Quantity</text>
                        </header>
                        <column class="align-items-flex-start gap-20px">
                            <row class="align-items-center border-1px-solid border-radius-5px display-flex justify-content-center line-height-50px overflow-hidden" data-tap="controller.product.quantity(event.target)">
                                <ico class="align-items-center display-flex font-weight-bolder justify-content-center">
                                    <n class="gg-chevron-up"></n>
                                </ico>
                                <input class="flex-1 font-size-18px height-36px text-align-center" data-width="50px" min="0" placeholder="0" step="1" type="number" value="1" data-value="post.quantity">
                                <ico class="align-items-center display-flex font-weight-bolder justify-content-center">
                                    <n class="gg-chevron-down"></n>
                                </ico>
                            </row>
                        </column>
                    </box>
                    <box class="background-color-a8a6a1 color-fff font-weight-bolder padding-20px text-align-center">
                        <label class="text-transform-uppercase">
                            <span>Add To Cart</span>
                            <input type="submit">
                        </label>
                    </box>
                </form>
            </card>
        </column>
    </block>
</blocks>
